<div class="row">
  <div class="col-md-6 col-md-offset-3">

      <form (ngSubmit)="onSignin(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" name="email" class="form-control" 
            ngModel required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Enter valid e-mail!</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control"
             ngModel required #pass ="ngModel">
          </div>
          <button class="btn btn-primary" type="submit"
          [disabled]="!f.valid">Sign In</button>
        </form>

  </div>
</div>
